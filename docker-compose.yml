version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ui-master-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eburon
      POSTGRES_PASSWORD: eburon
      POSTGRES_DB: eburon_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro

volumes:
  postgres_data:
